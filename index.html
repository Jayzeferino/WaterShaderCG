<!DOCTYPE html>
<html>

<head>
  <title>Basic 3D World</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>
  <script src="./main.js" type="module">
  </script>


  <!-- CREDITS https://www.youtube.com/watch?v=f4s1h2YETNY&t=425s -->

  <script type="x-shader/x-vertex" id="vertexShader">
  varying vec2 v_uv;
  void main() {
      v_uv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
  }
  </script>

  <script type="x-shader/x-fragment" id="fragmentShader">
  uniform vec2 u_resolution;
  uniform float u_time;
  uniform vec2 u_mouse;
  
  //https://iquilezles.org/articles/palettes/
  vec3 palette( float t ) {
      vec3 a = vec3(0.5, 0.5, 0.5);
      vec3 b = vec3(0.5, 0.5, 0.5);
      vec3 c = vec3(1.0, 1.0, 1.0);
      vec3 d = vec3(0.263,0.416,0.557);

      return a + b*cos( 6.28318*(c*t+d) );
  }

  
  void main() {        
      vec2 uv = (gl_FragCoord.xy * 2.0 - u_resolution.xy) / u_resolution.y; // coordinate system from center
      vec2 uv0 = uv;
      vec3 finalColor = vec3(0.0);
      
      for (float i = 0.0; i < 3.0; i++) {
          uv = fract(uv * 1.5) - 0.5;

          float d = length(uv) * exp(-length(uv0));
          
          vec3 col = palette(length(uv0) + i * 0.4 + u_time * 0.4);

          d = sin(d * 8.0 + u_time) / 8.0;
          d = abs(d);

          d = pow(0.01 / d, 1.2);

          finalColor += col * d;

          gl_FragColor = vec4(finalColor, 1.0).rgba;
      }
  }
</script>
</body>

</html>
